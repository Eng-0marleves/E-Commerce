{% extends 'home.html' %}

{% block title %}
All Books
{% endblock %}

{% block content %}
<h1>All Books</h1>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Publishing House</th>
			<th>Publish Date</th>
			<th>ISBN</th>
		</tr>
	</thead>
	<tbody>
		{% for book in books %}
		<tr>
			<td>{{ book.name }}</td>
			<td>{{ book.publishing_house.name }}</td>
			<td>{{ book.publish_date }}</td>
			<td>{{ book.isbn }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
