<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<style>
		body {
			margin: 0; padding: 0;
			padding-top: 100px;
			box-sizing: border-box;
			background: #000100f9;
			color: #fff;
		}

		.navBar {
			width: 100%;
			border-bottom: 3px solid crimson;
			background: #000000d2;

			display: flex;
			justify-content: space-around;
			align-items: center;

			position: fixed;
			top: 0; left: 0;
		}

		.navBar .logo {
			color: crimson;
			font-weight: bold;
			font-size: 50px;
		}

		.navBar .links {
			display: flex;
			justify-content: space-around;
			align-items: center;
			list-style: none;
			gap: 50px;
			padding: 10px 0;
		}

		.navBar .links li a {
			font-style: none;
			text-decoration: none;
			color: #fff;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="navBar">
		<div class="logo">ITI</div>
		<ul class="links">
			<li><a href="">Dashboard</a></li>
			<li><a href="">WishList</a></li>
			<li><a href="">Cart</a></li>
			<li><a href="profile">Profile</a></li>
		</ul>
	</div>


</body>
</html>
